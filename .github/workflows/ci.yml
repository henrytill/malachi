name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
    env:
      CXX: ${{ matrix.compiler }}
    steps:
      - uses: actions/checkout@v4
      - uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ matrix.os }}-${{ matrix.compiler }}
      - name: Install dependencies
        run: |
          sudo apt-get install -yqq --no-install-recommends \
            libmupdf-dev libgit2-dev libfreetype-dev libsqlite3-dev \
            meson ninja-build
      - run: meson setup build
        env:
          CXX: ccache ${{ matrix.compiler }}
      - run: ninja -C build
      - run: ninja -C build test
  linux-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
      - run: nix build -L --accept-flake-config
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install meson mupdf ninja libgit2 catch2
      - run: c++ --version
      - run: meson setup build
      - run: ninja -C build
      - run: ninja -C build test
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: clang64, env: clang-x86_64 }
          - { sys: ucrt64, env: ucrt-x86_64 }
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            mingw-w64-${{matrix.env}}-toolchain
            mingw-w64-${{matrix.env}}-meson
            mingw-w64-${{matrix.env}}-ninja            
            mingw-w64-${{matrix.env}}-sqlite3
            mingw-w64-${{matrix.env}}-mupdf-libmupdf
            mingw-w64-${{matrix.env}}-libgit2
            mingw-w64-${{matrix.env}}-catch
      - name: Check MSYSTEM
        run: echo $MSYSTEM
      - run: meson setup build
      - run: ninja -C build
      - run: ninja -C build test
