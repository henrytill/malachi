name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt install -yyq --no-install-recommends \
            libmupdf-dev
      - run: make CC=${{ matrix.compiler }}
      - run: make CC=${{ matrix.compiler }} check
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: make check
