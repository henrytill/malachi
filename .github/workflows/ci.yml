name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt install -yyq --no-install-recommends \
            libmupdf-dev libgit2-dev
      - run: uname -s
      - run: ./configure
      - run: cat config.mk
      - run: make CC=${{ matrix.compiler }}
      - run: src/malachi -info
      - run: nm src/malachi
      - run: make CC=${{ matrix.compiler }} check
  linux-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build -L
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install mupdf libgit2
      - run: uname -s
      - run: cc --version
      - run: ./configure
      - name: Add Homebrew paths to config.mk
        run: |
          cat <<EOF >>config.mk
          CFLAGS += -I/opt/homebrew/include
          LDFLAGS += -L/opt/homebrew/lib
          EOF
      - run: cat config.mk
      - run: make
      - run: src/malachi -info
      - run: nm src/malachi
      - run: make check
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: clang64, env: clang-x86_64 }
          - { sys: ucrt64, env: ucrt-x86_64 }
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            mingw-w64-${{matrix.env}}-toolchain
            mingw-w64-${{matrix.env}}-sqlite3
            mingw-w64-${{matrix.env}}-mupdf-libmupdf
            mingw-w64-${{matrix.env}}-libgit2
      - name: Check MSYSTEM
        run: echo $MSYSTEM
      - run: uname -s
      - run: cc --version
      - run: ./configure
      - run: cat config.mk
      - run: mingw32-make
      - run: src/malachi -info
      - run: nm src/malachi.exe
      - run: mingw32-make check
