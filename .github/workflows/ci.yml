name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [g++, clang++]
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt install -yyq --no-install-recommends \
            libmupdf-dev libgit2-dev libfreetype-dev libsqlite3-dev doctest-dev
      - run: uname -s
      - run: ./configure
      - run: cat config.mk
      - run: make CXX=${{ matrix.compiler }}
      - run: src/main --version
      - run: src/main --config
      - run: nm -C src/main
      - run: make CXX=${{ matrix.compiler }} check
  linux-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
      - run: nix build -L
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          brew install mupdf libgit2 doctest
      - run: uname -s
      - run: c++ --version
      - run: ./configure
      - name: Add Homebrew paths to config.mk
        run: |
          cat <<EOF >>config.mk
          CXXFLAGS += -I/opt/homebrew/include
          LDFLAGS += -L/opt/homebrew/lib
          EOF
      - run: cat config.mk
      - run: make
      - run: src/main --version
      - run: src/main --config
      - run: nm -C src/main
      - run: make check
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - { sys: mingw64, env: x86_64 }
          - { sys: clang64, env: clang-x86_64 }
          - { sys: ucrt64, env: ucrt-x86_64 }
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          install: >-
            mingw-w64-${{matrix.env}}-toolchain
            mingw-w64-${{matrix.env}}-sqlite3
            mingw-w64-${{matrix.env}}-mupdf-libmupdf
            mingw-w64-${{matrix.env}}-libgit2
            mingw-w64-${{matrix.env}}-doctest
      - name: Check MSYSTEM
        run: echo $MSYSTEM
      - run: uname -s
      - run: c++ --version
      - run: ./configure
      - run: cat config.mk
      - run: mingw32-make -j CXX=c++
      - run: src/main --version
      - run: src/main --config
      - run: nm -C src/main.exe
      - run: mingw32-make -j CXX=c++ check
