name: CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
  workflow_dispatch:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { cc: gcc }
          - { cc: clang }
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt install -yyq --no-install-recommends \
            build-essential meson ninja-build \
            libsqlite3-dev libmupdf-dev
      - name: Configure
        run: |
          meson setup ${{github.workspace}}/build
      - name: Build
        working-directory: ${{github.workspace}}/build
        run: ninja -j0
      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ninja test
